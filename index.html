{% extends 'base.html' %} {% block title %}Online Shop{% endblock %} {% block
body %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
  <h1 class="display-4 fw-normal">Your Products</h1>
</div>

<main class="container">
  <div class="row card-deck mb-3 text-center">
    {% for el in items %}
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">{{ el.title }}</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">
            ${{ el.price }}<small class="text-muted fw-light"></small>
          </h1>
          <!-- <ul class="list-unstyled mt-3 mb-4">
            <li>10 users included</li>
            <li>2 GB of storage</li>
            <li>Email support</li>
            <li>Help center access</li>
          </ul> -->

          <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-outline-primary" href="/buy/{{ el.id }}">Buy</a>
            <a class="btn btn-outline-danger" href="/remove/{{ el.id }}"
              >Remove</a
            >
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
