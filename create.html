{% extends 'base.html' %} {% block title %}About Shop{% endblock %} {% block
body %}
<div class="container text-center">
  <h1>Adding Product</h1>
  <form method="post">
    <input
      type="text"
      class="form-control"
      name="title"
      id="title"
      placeholder="Enter Title"
    />
    <br />
    <input
      type="number"
      class="form-control"
      name="price"
      id="price"
      placeholder="Enter Price"
    />
    <br />
    <button class="btn btn-success" type="submit">Add Item</button>
  </form>
</div>
{% endblock %}
